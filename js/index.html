<html>
	<head>
		<title>Manual test of Craft NFT using web3js, metamask</title>
		<meta name="author" value="Louis Holbrook <dev@holbrook.no> (https://holbrook.no)" />
		<meta name="generator" value="vim" />
		<script src="node_modules/jssha/dist/sha256.js"></script>
		<script src="dist/craft_nft.js"></script>
		<script src="manual_test_browser.js"></script>
		<script src="src/common.js"></script>
		<script src="src/wala.js"></script>
<style type='text/css'>

#detail {
	display: none;
}

#mint {
	display: none;
}

a {
	text-decoration: underline;
	color: #0000ff;
}

a:hover {
	cursor: pointer;
}

label:after {
	content: '\a';
	white-space: pre;
}

dt {
	font-weight: 900;
}

</style>
	</head>
	<body>
		<h1>Craft NFT Smart Contract</h1>
		<dl id=data">
			<dt>Signer account</dt>
			<dd id="data_account"></dd>
			<dt>Contract address</dt>
			<dd id="data_contract"></dd>
			<dt>name</dt>
			<dd id="data_name"></dd>
			<dt>symbol</dt>
			<dd id="data_symbol"></dd>
			<dt>supply</dt>
			<dd id="data_supply"></dd>
			<dt>contract declaration</dt>
			<dd id="data_declaration"></dd>
		</dl>
		<div id="interactive">
			<h2>Allocate token</h2>
			<form id="panel" action="#" onSubmit="return false;">
				<input type="text" id="panel_title" name="title" />
				<label for="panel_title">Title</label>
				<textarea id="panel_description" name="description"></textarea>
				<label for="panel_description">Description</label>
				<input type="text" id="panel_amount" name="amount" />
				<label for="panel_amount">Batch size (0 or empty for unique work)</label>
				<input type="file" id="panel_thumb" name="thumb" onChange='fileChange();'; />
				<label for="panel_thumb">Add image</label>
				<ol id="panel_attachment_list">
				</ol>
				<button id="panel_submit" onClick='return false;'>allocate</button>
			</form>
		</div>
		<div id="detail">
			<h2>Token view</h2>
			<a id="back_link" onClick="uiCreateToken();">back</a>
			<dl>
				<dt>token id</dt>
				<dd id="token_id"></dd>
				<dt>name</dt>
				<dd id="token_name"></dd>
				<dt>description</dt>
				<dd id="token_description"></dd>
				<dt>supply</dt>
				<dd id="token_cap"></dd>
				<dt class="token_batch_list">batches</dt>
				<dd class="token_batch_list">
					<ol id="token_batches"></ol>
				</dd>
			</dl>
		</div>
		<div id="mint">
			<h2>Mint allocated token</h2>
			<a id="back_link" onClick="uiCreateToken();">back</a>
			<dl>
				<dt>token id</dt>
				<dd id="token_mint_id"></dd>
				<dt>batch</dt>
				<dd id="token_mint_batch"></dd>
			</dl>
			<form>
				<input type="hidden" id="token_mint_typ" value="unique" />
				<input type="text" id="token_mint_recipient" />
				<label for="token_mint_recipient">Recipient</label>
				<span id="mint_index">
				<input type="text" id="token_mint_index" />
				<label for="token_mint_number">Number</label>
				</span>
				<button id="mint_submit" onClick='return false;' >mint</button>
			</form>
		</div>
		<h2>Tokens</h2>

		<ul id="token_list"></ul>
	</body>
</html>
